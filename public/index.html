<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the homescreen on Android.
      manifest.json提供了当您的Web应用程序添加到Android主屏幕时使用的元数据
      See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      注意在上面的标签中使用的％PUBLIC_URL％。
      在构建期间，它将被替换为`public`文件夹的URL。
      只能在HTML中引用`public`文件夹内的文件。

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

      与“/favicon.ico”或“favicon.ico”不同，“％PUBLIC_URL％/ favicon.ico”将与客户端路由和非根公用URL正常工作。
      了解如何通过运行`npm run build'来配置非root公用URL。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      这个HTML文件是一个模板。
      如果您在浏览器中直接打开它，您将看到一个空白的页面。

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      您可以添加webfonts，元标记或分析到这个文件。
      构建步骤将捆绑的脚本放入<body>标签。

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      要开始开发，运行“npm start”或“yarn start”。
      要创建生产包，请使用“npm run build”或“yarn build”。
    -->
  </body>
</html>
